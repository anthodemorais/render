{% extends "base.html" %}
{% load bootstrap3 %}
{% load crispy_forms_tags %}

{% block content %}
  <h2>Login</h2>
  <p>Not a member? <a href="/accounts/signup">Sign up</a></p>
  <form method="post">
    {% csrf_token %}
    {{ form|crispy }}
    <button type="submit" class="btn btn-success">Log in</button>
  </form>
{% endblock %}
